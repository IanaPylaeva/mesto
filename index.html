<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="./images/logo.svg" alt="Логотип Место Россия"></a>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/photo-kusto.jpg" alt="Фото Жак-Ив-Кусто" class="profile__avatar">
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">          
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup" id="editpopup">
        <div class="popup__container" id="changepopup">
          <button type="button" aria-label="Закрыть" class="popup__button-close" id="editclosebutton"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popupform">
            <div class="popup__input-container">
              <input type="text" class="popup__text" id="username" name="username" placeholder="Имя пользователя">
              <input type="text" class="popup__text" id="aboutuser" name="aboutuser" placeholder="О себе">
            </div>
            <button type="submit" class="popup__button-submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup" id="addpopup">
        <div class="popup__container" id="placepopup">
          <button type="button" aria-label="Закрыть" class="popup__button-close" id="placeclosebutton"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popupform">
            <div class="popup__input-container">
              <input type="text" class="popup__text" id="placename" name="placename" placeholder="Название">
              <input type="text" class="popup__text" id="placelink" name="placelink" placeholder="Ссылка на картинку">
            </div>
            <button type="submit" class="popup__button-submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_picture" id="picturepopup">
        <article class="popup__piccontainer">
          <img src="#" alt="#" class="popup__zoom" id="zoompopup">
          <p class="popup__caption" id="popupcaption"></p>
          <button type="button" aria-label="Закрыть" class="popup__button-close" id="zoomclosebutton"></button>
        </article>
      </section>
      <template id="element">
        <article class="element">
          <img src="#" alt="#" class="element__mask-group" id="elementimage">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <div class="element__group">
            <h2 class="element__title"></h2>
            <button type="button" aria-label="Лайк" class="element__like"></button>
          </div>
        </article>
      </template>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
