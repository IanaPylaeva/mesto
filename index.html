<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="./images/logo.svg" alt="Логотип Место Россия"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo">
            <img src="./images/photo-kusto.jpg" alt="Фото Жак-Ив-Кусто" class="profile__avatar">
          </div>
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив-Кусто</h1>
            <a href="#" target="_blank" rel="noopener" class="profile__edit-button">
              <div class="profile__edit"></div>
            </a>          
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <<a href="#" target="_blank" rel="noopener" class="profile__add-button">
            <div class="profile__add"></div>
          </a>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск строение" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус закат" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombay.jpg" alt="Гора Домбай в лесу" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
          <article class="element">
            <img src="./images/beluha.jpg" alt="Гора Белуха отражение в озере" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Белуха</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
          <article class="element">
            <img src="./images/klyuchevskaya-sopka.jpg" alt="Ключевская Сопка извержение" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Ключевская Сопка</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
          <article class="element">
            <img src="./images/kazbek.jpg" alt="Гора Казбек" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Казбек</h2>
              <a href="#" target="_blank" rel="noopener" class="element__like"></a>
            </div>
          </article>
        </section>        
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
