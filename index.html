<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="./images/logo.svg" alt="Логотип Место Россия"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__photo">
            <img src="./images/photo-kusto.jpg" alt="Фото Жак-Ив-Кусто" class="profile__avatar">
          </div>
          <article class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <div class="profile__edit"></div>
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
          </article>
          <button type="button" class="profile__add-button">
            <div class="profile__add"></div>
          </button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск строение" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус закат" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombay.jpg" alt="Гора Домбай в лесу" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/beluha.jpg" alt="Гора Белуха отражение в озере" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Белуха</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/klyuchevskaya-sopka.jpg" alt="Ключевская Сопка извержение" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Ключевская Сопка</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/kazbek.jpg" alt="Гора Казбек" class="element__mask-group">
            <div class="element__group">
              <h2 class="element__title">Казбек</h2>
              <button type="button" class="element__like"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup">
        <form class="popup__container">
          <button type="submit" class="popup__button-close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <div class="popup__input-container">
            <input type="text" class="popup__text popup__text_username" id="username" placeholder="Имя пользователя">
            <input type="text" class="popup__text popup__text_about" id="aboutuser" placeholder="О себе">
          </div>
          <button type="submit" class="popup__button-submit">Сохранить</button>
        </form>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
