<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место Россия</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <a href="#" target="_blank" rel="noopener" class="header__logo"><img src="<%=require('./images/logo.svg')%>" alt="Логотип Место Россия"></a>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__grid-container">
            <img src="<%=require('./images/photo-kusto.jpg')%>" alt="Добавьте фото" class="profile__avatar">
            <button type="button" aria-label="Редактировать аватар" class="profile__edit-avatar"></button>
          </div>
          <div class="profile__profile-info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Добавить" class="profile__add-button"></button>
        </section>
        <section class="elements">     
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_profile">
        <div class="popup__container popup__container_type_change">
          <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_edit"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form popup__editform" name="popupform" novalidate>
            <div class="popup__input-container">
              <input id="name-input" type="text" class="popup__text popup__text_type_name" name="name" placeholder="Имя пользователя" required minlength="2" maxlength="40">
              <span class="popup__text-error name-input-error"></span>
              <input id="about-input" type="text" class="popup__text popup__text_type_about" name="about" placeholder="О себе" required minlength="2" maxlength="200">
              <span class="popup__text-error about-input-error"></span>
            </div>
            <button type="submit" class="popup__button-submit" data-value="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_card-add">
        <div class="popup__container popup__container_type_place">
          <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_place"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__addform" name="popupform" novalidate>
            <div class="popup__input-container">
              <input id="placename-input" type="text" class="popup__text popup__text_type_place" name="name" placeholder="Название" required minlength="2" maxlength="30">
              <span class="popup__text-error placename-input-error"></span>
              <input id="placelink-input" type="url" class="popup__text popup__text_type_link" name="link" placeholder="Ссылка на картинку" required>
              <span class="popup__text-error placelink-input-error"></span>
            </div>
            <button type="submit" class="popup__button-submit" data-value="Создать">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_update-avatar">
        <div class="popup__container popup__container_type_avatar">
          <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_avatar"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__form popup__avatarform" name="popupform" novalidate>
            <div class="popup__input-container">
              <input id="avatarlink-input" type="url" class="popup__text popup__text_type_avatar" name="link" placeholder="Ссылка на изображение" required>
              <span class="popup__text-error avatarlink-input-error"></span>
            </div>
            <button type="submit" class="popup__button-submit" data-value="Сохранить">Сохранить</button>
          </form>
        </div>
      </section>      
      <section class="popup popup_type_deleteask">
        <div class="popup__container popup__container_type_deletesure">
          <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_deletesure"></button>
          <h2 class="popup__title-deleteask">Вы уверены?</h2>
          <form class="popup__form popup__deletesureform" name="popupform" novalidate>
            <button type="submit" class="popup__button-submit">Да</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_picture">
        <article class="popup__piccontainer">
          <img src="#" alt="#" class="popup__zoom">
          <p class="popup__caption"></p>
          <button type="button" aria-label="Закрыть" class="popup__button-close popup__button-close_type_zoom"></button>
        </article>
      </section>
      <template id="elementtemplate">
        <figure class="element">
          <img src="#" alt="#" class="element__mask-group">
          <button type="button" aria-label="Удалить" class="element__delete"></button>
          <figcaption class="element__group">
            <h2 class="element__title"></h2>
            <div class="element__likes-counter">
              <button type="button" aria-label="Лайк" class="element__like"></button>
              <p class="element__likes-number">0</p>
            </div>
          </figcaption>
        </figure>
      </template>
    </div>
  </body>
</html>
